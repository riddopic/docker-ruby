# encoding: UTF-8
---
machine:
  ruby:
    version: 2.2.3
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v0.4.0.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v0.4.0.tar.gz https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz; fi
    - tar -xf ~/deps/bats_v0.4.0.tar.gz
    - sudo bats-0.4.0/install.sh /usr/local
  override:
    - docker info
    - make build
    - docker images
    - openssl aes-256-cbc -K "$DOCKER_CONF_KEY" -iv "$DOCKER_CONF_IV" -in .docker/config.json.enc -out .docker/config.json -d

test:
  override:
    - make test

deployment:
  hub:
    branch: master
    commands:
      - docker login
      - make push
